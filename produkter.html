<script>
    function add(element) {
        document.getElementById(element).innerHTML = parseInt(document.getElementById(element).innerHTML) + 1;
    }
    
    function sub(element) {
    if (parseInt(document.getElementById(element).innerHTML) > 0) {
        document.getElementById(element).innerHTML = parseInt(document.getElementById(element).innerHTML) - 1;
        }
    }
    
    
</script>
